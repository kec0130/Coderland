name: Feature Request
description: 기능 요청
title: "[Request] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: problem
    attributes:
      label: 문제 사항
      description: 어떤 문제가 있는지 명확하고 간결하게 설명해주세요.
    validations:
      required: true
  - type: textarea
    id: how-to-solve
    attributes:
      label: 해결 방향
      description: 원하는 결과를 명확하고 간결하게 설명해주세요.
    validations:
      required: true
  - type: textarea
    id: alternates
    attributes:
      label: 고려해본 대안
      description: 시도하거나 조사해본 대안에 대해 설명해주세요.
  - type: textarea
    id: etc
    attributes:
      label: 기타 추가 사항
      description: 더 제안할 것이 있다면 작성해주세요.
